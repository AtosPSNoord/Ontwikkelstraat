<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot and Thymeleaf example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>Spring Boot and Thymeleaf, part 2 - forms</h3>
<h4>Voornaam:</h4>
<p th:text="${name}" />
<h4>Achternaam:</h4>
<p th:text="${surname}" />
<h4>Straatnaam:</h4>
<p th:text="${streetName}" />
<h4>Huisnummer:</h4>
<p th:text="${houseNumber}" />
<h4>Postcode:</h4>
<p th:text="${zipCode}" />
</body>
</html>
